{% extends 'base.html' %}

{% block titulo %}Minha Clínica 2024 {% endblock %}
{% block conteudo %}
        <header>
            <h1>Consultas por Convênio</h1>
        </header>
        <article data-theme="dark">
            <p style="text-align:center">
                <img src="data:image/png;base64, {{ grafico|safe }}" alt="gráfico" id="img">
            </p>
        </article>
        <article>
            <table class="striped">
                <thead>
                <tr>
                    <th>Data</th>
                    <th>Paciente</th>
                    <th>Médico</th>
                </tr>
                </thead>
                <tbody>
                {% for linha in tabela %}
                <tr>
                    <td>{{ linha.data }}</td>
                    <td>{{ linha.paciente.nome }}</td>
                    <td>{{ linha.medico.nome }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </article>
{% endblock %}
